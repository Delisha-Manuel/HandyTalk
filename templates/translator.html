<!DOCTYPE html>
<html lang= "en" style= "height: 100%; margin: 0; padding: 0; width: 100%;">
<head>
    <meta charset= "utf-8" />
    <meta name= "viewport" content= "width= device-width, initial-scale= 1" />
    <title>Translator</title>
</head>

<body style= "height: 100%; margin: 0; padding: 0; width: 100%; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: #b6dbff; color: #001445; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 2rem; box-sizing: border-box;">

    <h1 style= "font-size: 2.8rem; margin-bottom: 1rem;"> ASL Translator </h1>

    <video
        id= "video"
        autoplay
        playsinline
        style= "border-radius: 16px; box-shadow: 0 4px 15px #0000004d; width: 640px; height: 480px; margin-bottom: 1rem; background: #307bcb;">
    </video>

    <div id= "prediction" style= "font-size: 3rem; font-weight: 600; margin-bottom: 1rem;">
        No hand detected
    </div>

    <div id= "current-word" style= "font-size: 2rem; margin-bottom: 1rem;">
        Current Word:
    </div>

    <div style= "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; justify-content: center;">
        <button id= "toggle-button" style= "padding: 1rem 2rem; font-size: 1.1rem; background: #8ecbff; color: #0b1c2d; border: none; border-radius: 12px; cursor: pointer;">
            Start Recognition
        </button>

        <button id= "add-button" style= "padding: 1rem 2rem; font-size: 1.1rem; background: #8ecbff; color: #0b1c2d; border: none; border-radius: 12px; cursor: pointer;">
            Add Letter
        </button>

        <button id= "space-button" style= "padding: 1rem 2rem; font-size: 1.1rem; background: #8ecbff; color: #0b1c2d; border: none; border-radius: 12px; cursor: pointer;">
            Space
        </button>

        <button id= "clear-button" style= "padding: 1rem 2rem; font-size: 1.1rem; background: #ff8ecb; color: #0b1c2d; border: none; border-radius: 12px; cursor: pointer;">
            Clear
        </button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
